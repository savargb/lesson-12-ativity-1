<html>
    <head>
        <title>Positioning</title>
        <style>
            div{
                right:30px;
                border:3px red;
            }
            div.sticky{
                position:sticky;
                left:50px;
                border:3px solid blue
            }
            div.relative{
                position:relative;
                left:100px;
                border:3px solid purple
            }
            div.absolute{
                position:absolute;
                top:0;
                right:20px;
                width:300px;
                border:3px slateblue
            }
            div.fixed{
                position:fixed;
                top:0;
                right:20px;
                width:300px;
                border:3px yellowgreen
            }
        </style>
    </head>
    <body>
        <h1>Positioning</h1>
        <div>No positional property</div>
        <div class="sticky">Sticky positional property</div>
        <div class="relative">Relative proportional property</div>
        <div class="absolute">Absolute proportional prperty</div>
        <div class="fixed">Div class with fixed property</div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
